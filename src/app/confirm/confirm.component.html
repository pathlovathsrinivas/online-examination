<div *ngIf="message" class="modal" tabindex="-1" role="dialog" style="display:block!important">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h4 class="modal-title">Confirm</h4>
        </div> -->
        <div class="modal-body">
          <p>{{message.text}}</p>
        </div>
        <div class="row" >
          <div class="col-md-12">
            
                  <div class="wrapper" >
                  <button type="button" (click)=message.yesFn() class="btn btn-primary btnok" data-dismiss="modal">Ok</button>&nbsp;
                  <button type="button" (click)=message.noFn() class="btn btn-primary btnok" data-dismiss="modal">Cancel</button>
            </div>

          </div>
        </div>

        </div>
        </div>

    </div>
